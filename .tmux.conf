# ~/.tmux.conf

# disallow renaming (e.g. on cd)
set-option -g allow-rename off
# scrolling by vi
set-option -g mode-keys vi
set-option -g status-keys vi
# start numbering at 1
set -g base-index 1

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-battery'
set -ug status-right "Batt: #{battery_percentage} | #(/home/smeng/.tmux/plugins/tmux-continuum/scripts/continuum_save.sh) \"#{=21:pane_title}\" %H:%M %d-%b-%y"
#set -g status-right "#(/home/smeng/.tmux/plugins/tmux-continuum/scripts/continuum_save.sh) \"#{=21:pane_title}\" %H:%M %d-%b-%y"
#set -g status-right-length '150'
#set -g status-right ' %a %h-%d %H:%M '

# colorschemes
# set -g @plugin 'arcticicestudio/nord-tmux'
# set -g @plugin 'mkoga/tmux-solarized'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'light'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# kill current session
bind X confirm-before kill-session


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
        bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
        bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
        bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
        bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
        tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
        if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
            "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
            if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
                "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

                bind-key -T copy-mode-vi 'C-h' select-pane -L
                bind-key -T copy-mode-vi 'C-j' select-pane -D
                bind-key -T copy-mode-vi 'C-k' select-pane -U
                bind-key -T copy-mode-vi 'C-l' select-pane -R
                bind-key -T copy-mode-vi 'C-\' select-pane -l


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
                run '~/.tmux/plugins/tpm/tpm'
